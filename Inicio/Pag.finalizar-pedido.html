<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset=UTF-8>
	<!-- Linkagem -->
	<title>Pag.Finalizar-Compra</title>
	<!-- Titulo -->
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
	<!-- Fonte -->
	<link rel="stylesheet" href="Pag.finalizar-pedido.css">
	<!-- CSS -->
	<link rel="icon" href="Hb.png" type="image/png">
	<!--Imagem icon-->
</head>

<body>
	<!-- Espaço para o menu -->
	<header class="menu01">
		<div class="logo"><img src="logo.png" height="35px" alt="Logo"></div>
		<div class="search-and-login">
			<div class="caixa-de-pergunta">
				<input type="text" placeholder="Digite o que deseja buscar...">
				<button class="btn-buscar-top"><img src="lupa.png" height="20px"></button>
				</input>
			</div>
			<div class="entrar-sacola">
				<div class="Entrar">
					<a class="Tex-entrar" href="Pag.login.html">Entrar</a>
					<img class="entrar-tamanho" src="bonequinho.png" adlt="Usuario">
				</div>
				<div class="bag">
					<a class="Tex-bag" href="Pag.finalizar-pedido.html">Sacola</a>
					<img class="bag-tamanho" src="bag.png" alt="Sacola de compras">
				</div>
			</div>
		</div>
	</header>
	<header class="menu02">
		<div class="Esp-menu-02">

		</div>
	</header>
	<div class="espaço">
		<div class="Compra01">
			<div class="texto-fundo01">
				<div class="title">Finalizar Pedido</div>
				<div>
					<div>Endereço de Entrega
						<div>País:</div>
						<div>CEP:</div>
						<div>N° Residencial:</div>
					</div>
				</div>
				<div>Forma de Envio
					<div class="bloco5">
						<div>
							<input type="checkbox" name="conectado" class="flag">
							<label for="conectado" class="esqueci-senha"><img src="ifood.png" height="35px"
									alt="Logo"></label>
						</div>
						<div>
							<input class="alinha" type="checkbox" name="conectado" class="flag">
							<label for="conectado" class="esqueci-senha"><img src="Uber-Eats.png" height="35px"
									alt="Logo"></label>
						</div>
					</div>
				</div>
				<div>Forma de Pagamento
					<div class="bloco5">
						<div>
							<input class="alinha" type="checkbox" name="conectado" class="flag">
							<label for="conectado" class="esqueci-senha"><img src="pix.jpg" height="35px"
									alt="Logo"></label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="Compra02">
			<div class="texto-fundo02">
				<div class="title">Pedido</div>
				<div class="comidas">
					<div class="comida01">
						<img class="img-box-pedido" src="box2.jpg">
						<div class="descrição">
							<div>BOX MISTER</div>
							<div>R$ 70,90</div>
						</div>
					</div>
					<div class="comida02">
						<img class="img-box-pedido" src="box10.jpg">
						<div class="descrição">
							<div>BOX PEACH</div>
							<div>R$ 40,90</div>
						</div>
					</div>
					<div class="comida03">
						<img class="img-box-pedido" src="box5.jpg">
						<div class="descrição">
							<div>BOX SEA</div>
							<div>R$ 100,00</div>
						</div>
					</div>
				</div>
				<div>
					<div>Quer alterar algo?</div>
					<div>3 ITENS</div>
					<div>TOTAL: R$ 221,80</div>
				</div>
			</div>
			<button class="botao-compra">FINALIZAR</button>
		</div>
	</div>
</body>

</html>
