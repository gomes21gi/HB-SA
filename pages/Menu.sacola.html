<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=UTF-8>
    <!-- Linkagem -->
    <title>Sacola</title>
    <!-- Titulo -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    <!-- Fonte -->
    <meta name="viewport" content="width=device-width">
    <!-- media -->
    <link rel="icon" href="Hb.png" type="image/png">
    <!--Imagem icon-->

    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <style>
        body {
            background-color: #D7DBD9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* menu principal */

        .menu01 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background-color: #0A250D;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .logo {
            text-transform: uppercase;
            margin-top: 3px;
        }

        /* caixa de pesquisa */

        .caixa-de-pergunta {
            flex: 1;
            margin: 0 5px;
            /* text-transform: uppercase; */
        }

        .caixa-de-pergunta input[type="text"] {
            margin-right: 1vw;
            width: 20vw;
            height: 21px;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 11px;
            background-color: #316B3B;
        }

        .btn-buscar-top {
            margin-left: -46px;
            background: no-repeat;
            border: none;
            cursor: pointer;
            position: fixed;
        }

        .search-and-login {
            display: flex;
            align-items: center;
            text-transform: uppercase;
        }

        /* Entrar e sacola */

        .entrar-sacola {
            display: flex;
            align-items: center;
            text-transform: uppercase;
            height: 20px;
            width: 170px;
        }

        /* entrar */

        .Tex-entrar {
            color: #fff;
            margin-left: 31px;
            margin-top: -7px;
            text-decoration: none;
            font-size: 12px;
            /* font-weight: bold; */
            text-transform: uppercase;
            position: fixed;
            font-family: 'Fira Sans', sans-serif;
        }

        .entrar-tamanho {
            width: 24px;
            height: 24px;
            margin-top: -13px;
            text-transform: uppercase;
            position: fixed;
        }

        /* sacola */

        .bag-tamanho {
            width: 24px;
            height: 24px;
            margin-top: -13px;
            margin-left: 89px;
            text-transform: uppercase;
            position: fixed;
        }

        .Tex-bag {
            color: #fff;
            margin-left: 120px;
            margin-top: -7px;
            text-decoration: none;
            font-size: 12px;
            /* font-weight: bold; */
            text-transform: uppercase;
            position: fixed;
            font-family: 'Fira Sans', sans-serif;

        }

        /* menu02  */

        .menu02 {
            position: fixed;
            margin-top: 38px;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #7C9E82;
            flex-direction: row-reverse;
            display: flex;
        }

        .Esp-menu-02 {
            text-transform: uppercase;
            height: 29px;
            width: 280px;
            margin-right: 3vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .produto {
            font-family: 'Fira Sans', sans-serif;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        .sobre-nos {
            font-family: 'Fira Sans', sans-serif;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        .contato {
            font-family: 'Fira Sans', sans-serif;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            width: 200px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .cart-menu {
            position: fixed;
            bottom: 20px;
            /* Posição vertical */
            right: 20px;
            /* Posição horizontal */
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        .cart-icon {
            cursor: pointer;
        }

        .cart-dropdown {
            display: none;
            /* Oculta a sacola inicialmente */
            position: absolute;
            bottom: 30px;
            /* Posição vertical */
            right: 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-total {
            margin-top: 10px;
            text-align: right;
        }

        .checkout {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculate-shipping {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="menu01">
            <div class="logo"><img src="/Produtos/logo-br (1)nova.png" height="35px" alt="Logo"></div>
            <div class="search-and-login">
                <div class="caixa-de-pergunta">
                    <input type="text" placeholder="Digite o que deseja buscar...">
                    <button class="btn-buscar-top"><img src="/Produtos/lupa (1).png" height="20px"></button>
                    </input>
                </div>
                <div class="entrar-sacola">
                    <div class="Entrar">
                        <a class="Tex-entrar" href="#">Entrar</a>
                        <img class="entrar-tamanho" src="/Produtos/bonequinho.png" alt="Usuario">
                    </div>
                    <div class="bag">
                        <a class="Tex-bag" href="#">Sacola</a>
                        <img class="bag-tamanho" src="/Produtos/bag.png" alt="Sacola de compras">
                    </div>
                </div>
            </div>
        </nav>
        <nav class="menu02">
            <div class="Esp-menu-02">
                <a class="produto" href="/Produtos/Pag.produtos.html">Produto</a>
                <a class="sobre-nos" href="/Inicio/Sobre nos/Pag.tela-sobre-nos.html">Sobre Nós</a>
                <a class="contato" href="#">Contato</a>
            </div>
        </nav>
    </header>

    <body>

        <div class="cart-menu">


            <span class="cart-icon">Sacola</span>


            <div class="cart-dropdown">


                <h3>Produtos na Sacola:</h3>


                <ul class="cart-items"></ul>


                <div class="cart-total">


                    <button class="calculate-shipping">Calcular Frete</button>


                    <p>Total: <span class="total-price">R$ 0,00</span></p>


                    <button class="checkout">Finalizar Compra</button>
                </div>


            </div>


        </div>


        <!-- Resto do conteúdo da página -->

        <script>
            // Adiciona um listener de evento a todos os botões "Adicionar à Sacola"
            var addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var product = this.parentNode;
                    var productName = product.querySelector('h3').innerText;

                    var cartItem = document.createElement('li');
                    cartItem.innerText = productName;
                    document.querySelector('.cart-items').appendChild(cartItem);
                });
            });

            // Mostra ou oculta a sacola quando o ícone de sacola é clicado
            document.querySelector('.cart-icon').addEventListener('click', function () {
                var dropdown = document.querySelector('.cart-dropdown');
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
            });

            // Listener de evento para calcular frete
            document.querySelector('.calculate-shipping').addEventListener('click', function () {
                // Lógica para calcular frete
                // ...

                var totalPrice = 100; // Exemplo: preço total das compras
                document.querySelector('.total-price').innerText = 'R$ ' + totalPrice.toFixed(2);
            });

            // Listener de evento para finalizar compra
            document.querySelector('.checkout').addEventListener('click', function () {
                // Lógica para finalizar a compra
                // ...
            });
        </script>
    </body>

</html>
