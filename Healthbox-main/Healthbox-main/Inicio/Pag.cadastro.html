
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset=UTF-8>
	<!-- Linkagem -->
	<title>Pag.Cadastro</title>
	<!-- Titulo -->
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
	<!-- Fonte -->
    <meta name="viewport" content="width=device-width">
    <!-- media -->
	<link rel="stylesheet" href="Pag.cadastro.css">
	<!-- CSS -->
    <link rel="icon" href="Hb.png" type="image/png">
    <!--Imagem icon--> 
</head>
    <body>
        <div class="espaço">
            <div class="login-esp">
                <div class="texto-fundo">
                    <div class="img">
                        <a class="img" href="index.html"><img src="logo.png" width="160vw" alt="Logo"></a>
                    </div>
                    <div class="espaço-tex">
                        <label for="espaço-nome">Nome Completo</label>
                            <input type="text" name="usuario" placeholder="Nome Completo">
                    </div>
                    <div class="espaço-tex">
                        <label for="espaço-email">E-mail</label>
                            <input type="text" name="E-mail" placeholder="E-mail">
                    </div>
                    <div class="espaço-tex">
                        <label for="espaço-senha">Crie uma senha</label>
                            <input type="password" name="senha" placeholder="Senha">
                    </div>

                    <div class="espaço-tex-duplo">
                        <div class="espaço-tex-01">
                            <label for="espaço-data-nasc">Data de nascimento</label>
                                <input type="date" name="Data" placeholder="Data">
                        </div> 
                        <div class="espaço-tex-01">
                            <label for="Telefone">DDD + telefone</label>
                                <input class="Tell" type="text" name="Tell" placeholder="Tell">  
                        </div>
                    </div>

                    <div class="termos_de_uso">
                        <p class="02"><input type="checkbox" name="conectado" class="flag">  Ao fazer login, você concorda
                            com a <a href="Pag.politica-de-priv.html" class="termos_link_link_uso">Política de Privacidade</a> e com os
                            <a href="Pag.termo-de-uso.html" class="termos_link_link_uso">Termos de Uso</a> da Health box.</p></p>
                        </div>                   
                    <button class="btn-login"><a class="btn-login" href="index.html">FINALIZAR</a></button>  

                    <div class="registro2">
                            <p class="small-letters registro">Já é usuário?
                            <a href="Pag.login.html" class="fazer_cadastro">Fazer login!</a></p>
                    </div> 

                </div>    
            </div>                             
        </div>
    </body>
</html>
